_ANNOUNCER: 
  reader: Cathy Edwards
  role_name: Announcer
  notes: reads all of the librivox extras... this is a librivox recording, section 2 of 3, etc.
_CALLER: 
  reader: Cathy Edwards
  role_name: Caller
  notes: reads all of the callouts... the name of the character that is prepended to each character's speech, e.g. 'androcles' in 'ANDROCLES. Not again, dear'
_NARRATOR: 
  reader: Cathy Edwards
  role_name: Narrator
  notes: reads the titles of each part (prologue/act1/...), descriptions, and stage direction
